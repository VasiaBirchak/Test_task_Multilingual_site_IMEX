<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <h1>Article List</h1>
    <ul>
        {% for article in articles %}
        <li>
            <a href="{% url 'article-detail' article.slug %}">{{ article.title }}</a>
            <p>{{ article.content }}</p>
            <a href="{% url 'author-detail' article.author.id %}">
                {{ article.author.name }}
            </a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
